<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
    <div class="row justify-content-center"  >
       
        <div class="col-lg-10">
            
            <div class="row">
                <div class="col-sm-6 col-lg-4 mb-4 card item-card card-block shadow " *ngFor="let veterinaire of veterinaires">
                    <div class="candidate-list candidate-grid">
                        <div class="candidate-list-image">
                            <img class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        </div>
                        <div class="candidate-list-details">
                            <div class="candidate-list-info">
                                <div class="candidate-list-title">
                                    <h5><i class="fas fa-user pr-1"></i>   {{ veterinaire['fname'] }}</h5>
                                </div>
                                <div class="candidate-list-option">
                                    <ul class="list-unstyled">
                                        <!-- <li><i class="fas fa-user pr-1"></i>{{ veterinaire['fname'] }}</li>  -->
                                        <br>
                                        <li><i class="fas fa-map-marker-alt pr-1"></i> {{veterinaire['adresse']['ville']}} -
                                            {{veterinaire['adresse']['region']}}</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div class="candidate-list-favourite-time">
                                <a class="candidate-list-favourite order-2" href="#"><i class="far fa-heart"></i></a>
                                <span class="candidate-list-time order-1"> <mat-card-actions class="">
                                    <a><button mat-raised-button color="accent"
                                            [routerLink]="[veterinaire['_id']]">Consulter</button></a>
                                </mat-card-actions></span>
                            </div>
                        </div>
                    </div>
                </div>
               
            <div class="row">
                <div class="col-12 text-center mt-4 mt-sm-5">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item disabled"> <span class="page-link">Prev</span> </li>
                        <li class="page-item active" aria-current="page"><span class="page-link">1 </span> <span class="sr-only">(current)</span></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">...</a></li>
                        <li class="page-item"><a class="page-link" href="#">25</a></li>
                        <li class="page-item"> <a class="page-link" href="#">Next</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
