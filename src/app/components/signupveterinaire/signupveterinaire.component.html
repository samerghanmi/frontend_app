
<div class="mycontainer">
    <div class="center">
        <h1>Sign Up</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <mat-icon matSuffix >account_circle</mat-icon>
            <input matInput formControlName="fname" type="text" required> 
          </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <mat-icon matSuffix >account_circle</mat-icon>
          <input matInput formControlName="lname" type="text" required> 
        </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <mat-icon matSuffix >mail_outline</mat-icon>
                <input matInput formControlName="email" type="email" required> 
              </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-icon matSuffix >lock_open</mat-icon>
            <input matInput type="password" formControlName="password" required> 
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <mat-icon matSuffix >lock_open</mat-icon>
            <input matInput type="password" formControlName="confirmPassword" required> 
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <mat-icon matSuffix >call</mat-icon>
            <input matInput type="tel" formControlName="phone" required> 
          </mat-form-field>
         
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div formGroupName="adresse">
            <select name="Ville" id="Ville" class="form-control" formControlName="ville">
              <option value="" disabled selected>Ville</option>
              <option value="Ariena">Ariena</option>
              <option value="Beja">Beja</option>
              <option value="Ben Arous">Ben Arous</option>
              <option value="Bizerte">Bizerte</option>
              <option value="Gabès">Gabès</option>
              <option value="Gafsa">Gafsa</option>
              <option value="Jendouba">Jendouba</option>
              <option value="Kairouan">Kairouan</option>
              <option value="Kasserine">Kasserine</option>
              <option value="Le Kef">Le Kef</option>
              <option value="Mahdia">Mahdia</option>
              <option value="La Manouba">La Manouba</option>
              <option value="Médenine">Médenine</option>
              <option value="Monastir">Monastir</option>
              <option value="Jendouba">Jendouba</option>
              <option value="Nabeul">Nabeul</option>
              <option value="Sfax">Sfax</option>
              <option value="Sidi Bouzid">Sidi Bouzid</option>
              <option value="Siliana">Siliana</option>
              <option value="Sousse">Sousse</option>
              <option value="Tataouine">Tataouine</option>
              <option value="Tozeur">Tozeur</option>
              <option value="Tunis">Tunis</option>
              <option value="Zaghouan">Zaghouan</option>
          </select>
          <mat-form-field>
            <mat-label>Region</mat-label>
            <mat-icon matSuffix >add_location</mat-icon>
            <input matInput type="tel" formControlName="region" required> 
          </mat-form-field>
          <mat-form-field>
            <mat-label>Street</mat-label>
            <mat-icon matSuffix >add_location</mat-icon>
            <input matInput type="tel" formControlName="street" required> 
          </mat-form-field>
          </div>
         
          
        
          <!-- {{ registerForm | json }} -->
          <input type="submit">
          <mat-error *ngIf="success">Error in Sign up please try again</mat-error>
          <div class="signup_link">
            have an account? <a routerLink="/login">Login</a>
          </div>
        </form>
      </div>
</div>
