
<div class="mycontainer">
    <div class="center">
        <h1>Sign Up</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <mat-icon matSuffix >account_circle</mat-icon>
            <input matInput formControlName="fname" type="text" required> 
          </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <mat-icon matSuffix >account_circle</mat-icon>
          <input matInput formControlName="lname" type="text" required> 
        </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <mat-icon matSuffix >mail_outline</mat-icon>
                <input matInput formControlName="email" type="email" required> 
              </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-icon matSuffix >lock_open</mat-icon>
            <input matInput type="password" formControlName="password" required> 
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <mat-icon matSuffix >lock_open</mat-icon>
            <input matInput type="password" formControlName="confirmPassword" required> 
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <mat-icon matSuffix >call</mat-icon>
            <input matInput type="tel" formControlName="phone" required> 
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <input type="submit">
          <mat-error *ngIf="success">Error in Sign up please try again</mat-error>
          <div class="signup_link">
            have an account? <a routerLink="/login">Login</a>
          </div>
        </form>
      </div>
</div>
