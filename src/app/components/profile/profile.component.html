<!------ Include the above in your HEAD tag ---------->
<app-header></app-header>
<mat-card class="container mt-5">
<div class="emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="{{user?.image | checkImage}}" alt=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <p class="proile-rating">RANKINGS : <span>{{user?.totalRating || 0}}/10</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                            </ul>
                            <br>
                            <div class="col-md-8">
                                <div class="tab-content profile-tab" id="myTabContent">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Frist Name</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user?.fname}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Last Name</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user?.lname}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Email</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user?.email}}</p>
                                                    </div>
                                                </div>
                                                <div class="row" >
                                                    <div class="col-md-6">
                                                        <label>Account type</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user?.role}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Phone</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user?.phone}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Birthdate</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user?.birthdate | date}}</p>
                                                    </div>
                                                </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" *ngIf="userId==id" routerLink="/profile/edit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                        </div>
                    </div>
                </div>
            </form>           
        </div>
</mat-card>
